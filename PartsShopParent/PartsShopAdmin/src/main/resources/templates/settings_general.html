<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
  <form th:action="@{/admin/settings/save_general}" method="post" enctype="multipart/form-data">
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Nazwa strony:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" name="SITE_NAME" th:value="${SITE_NAME}" required/>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Logo strony:</label>
      <div class="col-sm-8">
        <img id="thumbnail" alt="Logo strony" class="img-fluid" th:src="@{${SITE_LOGO}}" width="150"
             height="70"/>
        <input type="file" id="fileImage" name="fileImage" accept="image/*"/>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Waluty:</label>
      <div class="col-sm-8">
        <select name="CURRENCY_ID" class="form-control">
          <th:block th:each="currency : ${listCurrencies}">
            <option th:value="${currency.id}" th:selected="(${currency.id} == ${CURRENCY_ID})">
              [[${currency}]]
            </option>
          </th:block>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Położenie symbolu waluty:</label>
      <div class="col-sm-8">
        <select name="CURRENCY_SYMBOL_POSITION" class="form-control">
          <option value="Przed ceną" th:selected="(${CURRENCY_SYMBOL_POSITION} == 'Przed ceną')">Przed ceną</option>
          <option value="Za ceną" th:selected="(${CURRENCY_SYMBOL_POSITION} == 'Za ceną')">Za ceną</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Oddzielenie części setnych:</label>
      <div class="col-sm-8">
        <select name="DECIMAL_POINT_TYPE" class="form-control">
          <option value="POINT" th:selected="(${DECIMAL_POINT_TYPE} == 'POINT')">Punkt (.)</option>
          <option value="COMMA" th:selected="(${DECIMAL_POINT_TYPE} == 'COMMA')">Przecinek (,)</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Liczba miejsc po przecinku:</label>
      <div class="col-sm-8">
        <select name="DECIMAL_DIGITS" class="form-control">
          <option value="0" th:selected="(${DECIMAL_DIGITS} == 0)">0</option>
          <option value="1" th:selected="(${DECIMAL_DIGITS} == 1)">1</option>
          <option value="2" th:selected="(${DECIMAL_DIGITS} == 2)">2</option>
          <option value="3" th:selected="(${DECIMAL_DIGITS} == 3)">3</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Oddzielenie tysięcy:</label>
      <div class="col-sm-8">
        <select name="THOUSANDS_POINT_TYPE" class="form-control">
          <option value="POINT" th:selected="(${THOUSANDS_POINT_TYPE} == 'POINT')">Punkt (.)</option>
          <option value="COMMA" th:selected="(${THOUSANDS_POINT_TYPE} == 'COMMA')">Przecinek (,)</option>
        </select>
      </div>
    </div>

    <div class="text-center">
      <input type="submit" value="Zapisz" class="btn btn-primary"/>
    </div>

  </form>
</div>
</body>
</html>
