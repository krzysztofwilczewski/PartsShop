<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
  <div>
    <p>
      Zarządzanie krajami wyświetlanymi przy rejestracji klientów.
      Najpierw załaduj listę.
    </p>
  </div>
  <div>
    <input type="button" value="Załaduj kraje" id="buttonLoadCountries" class="btn btn-primary m-2"/>
  </div>
  <div>
    <select class="form-control m-2" style="height: 300px" size="3" id="dropDownCountries">
    </select>
  </div>

  <form id="formCountry">
    <div class="form-group row ml-2">
      <label class="col-form-label mt-2" id="labelCountryName">Nazwa kraju:</label>
      <div class="col-md">
        <input type="text" class="form-control mt-2" id="fieldCountryName" required minlength="3" />
      </div>
      <label class="col-form-label mt-2">Kod kraju:</label>
      <div class="col-md">
        <input type="text" class="form-control mt-2" id="fieldCountryCode" required minlength="2" maxlength="3" />
      </div>
      <div class="col-lg-4 mt-2">
        <input type="button" id="buttonAddCountry" value="Nowy" class="btn btn-secondary mr-2" />
        <input type="button" id="buttonUpdateCountry" value="Zmień" class="btn btn-secondary mr-2" disabled="disabled" />
        <input type="button" id="buttonDeleteCountry" value="Usuń" class="btn btn-secondary mr-2"  disabled="disabled" />
      </div>
    </div>
  </form>

</div>
</body>
</html>
