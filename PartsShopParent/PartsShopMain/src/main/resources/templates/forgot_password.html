<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="fragments :: pagehead('Zapomniane hasło', 'none')"/>

<body>

<div class="container-fluid text-center">
    <div th:replace="fragments :: header"></div>

    <div>&nbsp;</div>

    <div>
        <h2>Zresetuj hasło</h2>
    </div>

    <form th:action="@{/forgot_password}" method="post" style="max-width: 460px; margin: 0 auto">

        <div th:if="${error != null}">
            <p class="text-danger">[[${error}]]</p>
        </div>

        <div th:if="${message != null}">
            <p class="text-warning">[[${message}]]</p>
        </div>

        <div class="border border-secondary rounded p-3">
            <div>
                <p>Wyślemy link resetujacy hasło na Twój email.</p>
            </div>
            <div>
                <p>
                    <input type="email" name="email" class="form-control" required="required" autofocus="autofocus"
                    placeholder="Wpisz swój e-mail" />
                </p>
            </div>
            <div>
                <p>
                    <input type="submit" value="Wyślij" class="btn btn-primary" />
                </p>
            </div>
        </div>
    </form>

    <div>&nbsp;</div>

    <div th:replace="fragments :: footer"></div>


</div>
</body>
</html>
