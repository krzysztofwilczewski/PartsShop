<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">

    <div>
      <ul class="nav nav-tabs" id="mailTemplatesTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#customerVerification" role="tab">Weryfikacja użytkownika</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#orderConfirmation" role="tab">Weryfikacja zamówienia</a>
        </li>
      </ul>

      <!-- Tab panes -->
      <div class="tab-content">
        <div class="tab-pane active p-3" id="customerVerification" role="tabpanel">
          <div th:replace="customer_verification :: content"></div>
        </div>
        <div class="tab-pane p-3" id="orderConfirmation" role="tabpanel">
          <h2>Weryfikacja zamówienia</h2>
        </div>
      </div>

      <input type="submit" value="Zapisz" class="btn btn-primary"/>

</div>
</body>
</html>
