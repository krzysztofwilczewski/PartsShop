<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: pagehead('LOGOWANIE', 'none')" />
<body>

<div class="container-fluid text-center text-center">
  <div th:replace="fragments :: header"></div>
  <div>
    <h2>Zaloguj się</h2>
  </div>
  <div class="mt-3">
    <a class="btn btn-lg btn-secondary fab fa-google" th:href="@{/oauth2/authorization/google}">&nbsp;Logowanie z Google</a>
  </div>


  <div class="mt-3">
    <a class="btn btn-lg btn-secondary fab fa-facebook" th:href="@{/oauth2/authorization/facebook}">&nbsp;Logowanie z Facebookiem</a>
  </div>

  <div>&nbsp;</div>

  <div>
    <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto">

      <div th:if="${param.error}">
        <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
      </div>
      <div th:if="${param.logout}">
        <p class="text-warning">Zostałeś wylogowany</p>
      </div>
      <div class="border border-secondary rounded p-3">
        <p>
          <input type="email" name="email" class="form-control" required placeholder="E-mail">
        </p>
        <p>
          <input type="password" name="password" class="form-control" required placeholder="HASŁO">
        </p>
        <p>
          <input type="checkbox" name="remember-me" />&nbsp;Zapamiętaj
        </p>
        <p>
          <input type="submit" value="ZALOGUJ" class="btn btn-primary">
        </p>
      </div>

    </form>

    <div>&nbsp;</div>

    <div>
      lub <a th:href="@{/forgot_password}">Zapomniałeś/łaś Hasła</a>
    </div>
    <div>
      Nie posiadasz konta? <a th:href="@{/register}"><b>Zarejestruj się</b></a>
    </div>
    <div>&nbsp;</div>

  </div>

</div>


<div th:replace="fragments :: footer"></div>
</body>
</html>
